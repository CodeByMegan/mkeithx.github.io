name: ðŸ“š Documentation
description: Report an issue related to documentation
labels: [documentation, 'status: needs triage']
body:
  - type: markdown
    attributes:
      value: |
        ## IMPORTANT

        This template is strictly for documentation-related issues. We ensure our content's accuracy by citing trusted sources like NASA, Wikipedia, and other documentation, including Python and Microsoft. Additionally, we use AI to assist us in creating content faster and more effectively.

        ---

  - type: checkboxes
    attributes:
      label: Type of Documentation Issue
      options:
        - label: Undocumented API
          required: false
        - label: Elaboration needed on a particular topic
          required: false
        - label: Outdated or incorrect information
          required: false
        - label: Formatting or readability improvement
          required: false
        - label: Others
          required: false

  - type: input
    attributes:
      label: Issue Summary
      description: Summary
      placeholder: A concise description of what you're experiencing.
    validations:
      required: true          

  - type: textarea
    attributes:
      label: Description
      description: A clear and concise description of what the issue is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps taken you've done so far.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/mkeithX/mkeithx.github.io/blob/main/CONTRIBUTING.md)
      options:
        - label: I agree to follow this project's Code of Conduct.
          required: true