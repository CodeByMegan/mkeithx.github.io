description: Report docs related issue.
labels: [documentation, 'status: needs triage']
body:
  - type: markdown
    attributes:
      value: |
        This template is strictly used for documentation requests, including:

        - Documenting undocumented APIs.
        - Elaborating on a particular topic.
        - Updating external links.
        - Anything else that doesn't require touching the codebase itself.

  - type: textarea
    attributes:
      label: Description
      description: A clear and concise description of what the issue is.
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://mkeithx.github.io/docs/contributing#contribute)
      options:
        - label: I agree to follow this project's Code of Conduct.
          required: true