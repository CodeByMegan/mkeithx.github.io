name: ðŸª² Bug Report
description: Report those pesky bugs!
title: '[Bug]: '
labels: ['needs triage']
projects: ['SpaceHub']

body:
  - type: checkboxes
    attributes:
      label: IMPORTANT!
      description: Please review these items before submitting an issue to ensure youâ€™ve completed the necessary steps.
      options:
        - label: I have read the Guidelines in [reporting bugs](https://mkeithx.pages.dev/community/issue/report).
          required: true
        - label: I'm certain that I have [configured it correctly](https://mkeithx.pages.dev/community/issue/style-guide/troubleshoot).
          required: true
        - label: I have performed [basic troubleshooting](https://mkeithx.pages.dev/community/issue/style-guide/troubleshoot) (if applicable).
          required: true
        - label: I'd be willing to address this issue myself.
          required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Kindly indicate the troubleshooting steps you've taken.
      placeholder: |
        1. Navigate to the form page.
        2. Leave required fields empty.
        3. Click the "Submit" button.
        4. Observe the application crash.

    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: false
      required: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Brave
        - DuckDuck Go

  - type: dropdown
    id: device
    attributes:
      label: Device type.
      multiple: false
      required: true
      options:
        - Mobile
        - Desktop

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting, you agree to our [Code of Conduct](https://github.com/mkeithX/mkeithx.github.io/blob/main/CONTRIBUTING.md)
      options:
        - label: I agree to follow this project's Code of Conduct.
          required: true
