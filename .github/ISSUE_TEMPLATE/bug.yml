name: üêû Bug Report
description: Report an issue related to documentation
title: "[Bug]: "
labels: ["bug", "needs triage"]
projects: ["SpaceHub"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: dropdown
    id: issue
    attributes:
      label: Issue category
      description: What's the issue about?
      multiple: false
      options:
        - Undocumented API
        - Elaboration needed
        - Outdated or incorrect information
        - Formatting or readability improvement
        - Others
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened when..."
    validations:
      required: true



  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Steps you've taken have.
      placeholder: |
        Kindly indicate the troubleshooting steps you've taken so far.

    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Brave
        - DuckDuck Go

