description: Propose a feature with detailed and intricate design
labels: [feature, "needs triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## We value your suggestion

        Use this template if you intend to make any non-trivial changes to existing implementation, design and/APIs. For "casual" feature request, please use the [Feedback board](https://mkeithx.pages.dev/feature-requests).


  
  - type: textarea
    id: what-happened
    attributes:
      label: Description
      description: A clear and concise description of what the feature is.
      placeholder: Clearly describe the feature in detail.
    validations:
      required: true


  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: A clear description of the proposal.
      placeholder: Your motivation for this proposal and why it should be implemented.
    validations:
      required: true


  - type: checkboxes
    attributes:
      label: Prerequisites
      description: In addition, please make sure that you
      options:
        - label: Read the Guidelines in [reporting bugs](https://mkeithx.pages.dev/community/issue/report).
          required: true
        - label: Check both the [Issue tracker](https://github.com/mkeithX/mkeithx.github.io/issues) and the [Feedback board](https://mkeithx.pages.dev/feature-requests) confirming this is NOT A DUPLICATE.
          required: true
