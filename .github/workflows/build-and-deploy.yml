name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test-build:
    name: Test build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Node setup
        uses: actions/setup-node@v4.1.0
        with:
          node-version: lts/*

      - name: Install dependencies
        run: |
          cd website
          npm ci && npm run build

      - name: Test deploy
        uses: cloudflare/wrangler-action@v3.13.0
        with:
          workingDirectory: ${{ secrets.CLOUDFLARE_ROOT_DIRECTORY }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./build --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }}

  build:
    name: Build and Deploy Website
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Node setup
        uses: actions/setup-node@v4.1.0
        with:
          node-version: lts/*
          
      - name: Install dependencies
        run: |
          cd website
          npm ci && npm run build

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Deploy to GitHub Pages
    concurrency: build-deploy-pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5

  publish:
    if: github.repository == 'mkeithX/mkeithx.github.io'
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: build
    steps:

      - name: Deploy to Cloudflare Pages
        if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
        uses: cloudflare/wrangler-action@v3.13.0
        with:
          workingDirectory: ${{ secrets.CLOUDFLARE_ROOT_DIRECTORY }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./build --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }}


