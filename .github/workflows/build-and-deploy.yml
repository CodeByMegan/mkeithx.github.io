name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:

  build:
    name: Build Website
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Node setup
        uses: actions/setup-node@v4.1.0
        with:
          node-version: lts/*
          
      - name: Install dependencies
        run: |
          cd website
          npm ci && npm run build
      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          path: website/build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5


  publish:
    name: Deploy to Cloudflare
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Deploy to Cloudflare
        if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
        uses: cloudflare/wrangler-action@v3.13.0
        with:
          workingDirectory: ${{ secrets.CLOUDFLARE_ROOT_DIRECTORY }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./build --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }}

# https://github.com/marketplace/actions/deploy-to-cloudflare-workers-with-wrangler