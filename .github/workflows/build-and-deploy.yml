name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:

  build:
    name: Build Website
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: lts/*
      
      - name: Run build
        run: |
          cd website
          npm ci --no-audit
          npm run build
          
      - name: Upload build artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: build-artifact
          path: website/build

  deploy:
    if: github.event_name == 'push'
    name: Deploy to GitHub Pages
    concurrency: build-deploy-pages
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: build-artifact  # Use the same artifact name here

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
        with:
          folder: website/build  # Make sure this path matches your build output

  publish:
    name: Deploy to Cloudflare
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Deploy to Cloudflare
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: cloudflare/wrangler-action@v3.13.0
        with:
          workingDirectory: ${{ secrets.CLOUDFLARE_ROOT_DIRECTORY }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./build --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }}

# https://github.com/marketplace/actions/deploy-to-cloudflare-workers-with-wrangler
