name: MKX Deploy

on:
  push:
    branches:
      - main
      - preview/*  # Deploy for any branch prefixed with 'preview/'
    paths:
      - '.github/workflows/mkx-deploy.yml'
      - 'website/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'  # Using the latest LTS version for better stability

      - name: Install dependencies and build
        run: |
          cd website
          npm ci  # More efficient than npm install in CI/CD
          npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: mkeithx
          directory: website/build
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}  # Deploy based on the branch name